<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="whole-page">
    <div class="main-board">
        <div id="screen"></div>

        <div class="main-pad">

            <div class="number-pad"> 
                <div class="number-pad-top"> 
                    <button id="clear-button">
                        <p>CLEAR</p>
                    </button>
                </div>
                <div class="number-pad-bottom">
                    <button class="buttons" class="number-buttons" id="one">
                        <p>1</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="two">
                        <p>2</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="three">
                        <p>3</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="four">
                        <p>4</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="five">
                        <p>5</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="six">
                        <p>6</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="seven">
                        <p>7</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="eight">
                        <p>8</p>
                    </button>
                    <button class="buttons" class="number-buttons" id="nine">
                        <p>9</p>
                    </button>
                    <div class="numpad-lastrow">
                        <button class="buttons" class="number-buttons" id="zero">
                            <p>0</p>
                        </button>
                        <button class="buttons" class="number-buttons" id="dot">
                            <p id="dot-text">.</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="operator-pad">
                <button class="buttons" class="operator" id="divide-operator">
                    <p>/</p>
                </button>
                <button class="buttons" class="operator" id="multiply-operator">
                    <p>x</p>
                </button>
                <button class="buttons" class="operator" id="subtract-operator">
                    <p>-</p>
                </button>
                <button class="buttons" class="operator" id="add-operator">
                    <p>+</p>
                </button>
                <button class="buttons" class="operator" id="equals-operator">
                    <p>=</p>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
